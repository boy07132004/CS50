    first page

{% block body %}
    <ol>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ol>
    <form action="{{ url_for('index') }}" method="post">
        <input type = "text" name="note" placeholder="Enter your note">
        <button>Add note</button>
    </form>

{% endblock %}
