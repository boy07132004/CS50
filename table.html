<!DOCTYPE html>
<html>
    <head>
        <title>Table!</title>
        <style>
            td,tr{
                border: 1px solid black;
                padding: 5px;
            }
            table{
                border: 2px solid black;
            }
            th{
                border: 1px solid black;
                background-color: lightcoral;
            }
        </style>
    </head>
    <body>
    <h1>Hello,World</h1>
    <table>
        <tr>
            <th>No.</th>
            <th>First Name</th>
            <th>Family Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mike</td>
            <td>Wu</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ZheMing</td>
            <td>Wu</td>
        </tr>
    </table>
    </body>
</html>
