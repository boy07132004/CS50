<!DOCTYPE html>
<html>
    <head>
        <script>
            let counter = 0;
            function count(){
                counter++;
                document.querySelector('#counter').innerHTML=counter;
                if (counter%10 === 0){
                    alert(`Counter is at ${counter}!`);
                }
            }
        </script>
        <title>
            count times
        </title>
    </head>
    <body>
        <a id="counter">0</a>
        <button onclick="count()">
        counter +1</button>
    </body>
</html>
