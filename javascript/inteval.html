<!DOCTYPE html>
<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoaded',()=>{
                // one count every 1000ms(1s)
                setInterval(count,1000);
            });
            let counter = 0 ;
            function count(){
                counter++;
                document.querySelector('#counter').innerHTML=counter;
            }
        </script>
    </head>
    <body>
        <h1 id="counter">0</h1>
    </body>
</html>
